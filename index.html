<!DOCTYPE html>

<html lang="en">

    <head>
    
        <!-- Le title -->
        <title>The Truth is There [] William Chen</title>
    
        <!-- Character Encoding -->
        <meta charset="utf-8">
        
        <!-- Make viewport mobile friendly -->
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        
        <!-- Meta Description -->
        <meta name="description" content="This is a poem by William Chen for his Web Design class">
        
        <!-- Original Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- W3 Schools Stylesheet -->
        <link rel="stylesheet" href="css/w3.css">
        
        <!-- Animate Stylesheet -->
        <link rel="stylesheet" href="css/animate.css">
        
        
    </head>

    
    <body>
    
        
        <!-- Slide 1 -->
        <section class="mySlides">

            <!-- The video -->
            <video autoplay muted loop id="myVideo">
              <source src="img/pixel_loading_bar.mp4" type="video/mp4">
            </video>

            <div class="w3-container w3-display-bottommiddle">

                <h1 class="black-shadow animated poemText fadeInUp slower" style="color: #000">Who said that the truth is crystal clear?</h1>    
            </div>

        </section>
        
        <!-- Slide 2 -->
        
        <section class="mySlides w3-black fullscreen-img img-1">

            
            
            
            <div class="w3-container w3-display-topleft">

                <h1 class="black-shadow animated fadeInLeft slower" style="color: #000">I wouldn't.</h1>    
            </div>

        </section>
        
        
        <!-- Slide 3 -->
        
        <section class="mySlides w3-black fullscreen-img img-2">

            
            
            
            <div class="w3-container w3-display-topright">

                <h1 class="black-shadow animated fadeInRight slower" style="color: #000">But is it worth it to look for the truth?</h1>    
            </div>

        </section>
        
        
        <!-- Slide 4 -->
        
        <section class="mySlides w3-black fullscreen-img img-3">

            
            
            
            <div class="w3-container w3-display-bottomright">

                <h1 class="black-shadow animated fadeInUp slower" style="color: #000">Probably not.</h1>    
            </div>

        </section>
        
        <!-- Slide 5 -->
        
        <section class="mySlides w3-black fullscreen-img img-4">

            
            
            
            <div class="w3-container w3-display-topmiddle">

                <h1 class="black-shadow animated fadeInUp slower" style="color: #000">Instead,</h1>    
            </div>

        </section>
        
        <!-- Slide 6 -->
        
        <section class="mySlides w3-black fullscreen-img img-5">

            
            
            
            <div class="w3-half w3-container w3-display-topleft">

                <h1 class="black-shadow animated fadeInLeft slower" style="color: #000">Work to your goals.</h1>    
            </div>
            
            <div class="w3-half w3-container w3-display-bottomright">

                <h1 class="black-shadow animated fadeInRight slower" style="color: #FFF">Find some meaning in life.</h1>    
            </div>

        </section>
        
        <!-- Slide 7 -->
        
        <section class="mySlides w3-black fullscreen-img img-6">

            
            
            
            <div class="w3-container w3-display-bottommiddle">

                <h1 class="black-shadow animated fadeInDown slower" style="color: #000">The truth will naturally come to you</h1>    
            </div>

        </section>
        
        <!-- Slide 8 -->
        
        <section class="mySlides w3-black fullscreen-img img-7">

            
            
            
            <div class="w3-container w3-display-topleft">

                <h1 class="black-shadow animated fadeInLeft slower" style="color: #000">Only after strife.</h1>    
            </div>

        </section>

        <figure class="w3-display-bottomleft">
            
            <audio controls src="img/Progress.mp3">
                    Your browser does not support the   <code>audio</code> element.
            </audio>
            
        </figure>
        
        
          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    
        <!-- Slideshow script -->
        <script src="js/slideshow.js"></script>
        
    </body>
    
    
</html>
